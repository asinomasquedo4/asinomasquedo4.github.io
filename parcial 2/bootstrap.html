<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="newport" content="width=device=width, initial-scale=1"charset="utf-8">
	<title>Ejemplo bootstrap 3</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<h1>Tablas en bootstrap</h1><hr>
	
	<div class="row">
	<div class="col-xs-12 col-md-6 well">
		<h2>Tabla normal</h2>
		<div class="table-responsive">
		<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Nombre</th>
				<th> Edad</th>
				<th>Domicilio</th>
				<th>Escuela</th>
			</tr>
			<tr class="info">
				<td>4</td>
				<td>alan</td>
				<td>16</td>
				<td>Asinomas</td>
				<td> cetis#107</td>
			</tr>
			<tr class="danger">
				<td>4</td>
				<td>alan</td>
				<td>16</td>
				<td>asinomas</td>
				<td> cetis#107</td>
			</tr>

			
		</thead>
		<tbody>
			
		</tbody>
	</table>
	</div>
	</div>
	<div class="col-xs-12 col-md-6 well ">
		<h2>Tabla hover</h2>
		<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Nombre</th>
				<th> Edad</th>
				<th>Domicilio</th>
				<th>Escuela</th>
			</tr>
			<tr class="info">
				<td>4</td>
				<td>alan</td>
				<td>16</td>
				<td>Asinomas</td>
				<td> cetis#107</td>
			</tr>
			<tr class="danger">
				<td>4</td>
				<td>alan</td>
				<td>16</td>
				<td>asinomas</td>
				<td> cetis#107</td>
			</tr>
	</div>
	</div>


</body>
</html>
